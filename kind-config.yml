kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    - containerPort: 30000
      hostPort: 30000
      protocol: TCP
    - containerPort: 30081
      hostPort: 30081
      protocol: TCP
    - containerPort: 30082
      hostPort: 30082
      protocol: TCP
    - containerPort: 30083
      hostPort: 30083
      protocol: TCP
    - containerPort: 32767
      hostPort: 32767
      protocol: TCP

