apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-deploy-canary-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: canary.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-deploy-svc
                port:
                  number: 80

